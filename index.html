<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="image"><img src="./images/icon-view.svg" class="eye" alt=""><img src="./images/image-equilibrium.jpg" class="main-img" alt=""></div>
   
  <div class="card-body">
  <p class="light logo">Equilibrium #3429</p>
  <p>Our Equilibrium collection promotes balance and calm.</p>  
  <div class="price">
  <p class="light-fixed "><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p>  
  <p><img src="./images/icon-clock.svg" alt=""> 3 days left</p>  
  
  </div>
  <hr class="line">
  <div class="profile">
  <img src="./images/image-avatar.png" width="30px" alt=""> 
  <p>Creation of <span class="light">Jules Wyvern</span> </p>  
  </div>
</div>
</body>
</html>
